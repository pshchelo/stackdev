heat_template_version: 2013-05-23
description: Instance creation template for Trove
parameters:
  Flavor:
    type: string
    default: m1.heat
  VolumeSize:
    type: number
    default : 1
  InstanceId:
    type: string
    default: fake-instance-id
  ImageId:
    type: string
    default: F20-x86_64-cfntools
  DatastoreManager:
    type: string
    default: fake-datastore-manager-id
  AvailabilityZone:
    type: string
    default: nova
  TenantId:
    type: string
    default: fake-tenant-id
resources:
#{% for port in ports %}
  #{{ port.name }}:
    #type: OS::Neutron::Port
    #properties:
      #network_id: {{ port.net_id }}
      #security_groups:
        #- { get_resource: DatastoreSG }
