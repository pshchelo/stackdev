heat_template_version: 2013-05-23

description: >
  Create 2 instances, 2 cinder volumes and attach 1 volume to 
  1 instance - all native OS resources.

parameters:
  flavor:
    type: string
    description: Instance type for the instance to be created
    default: m1.heat
  image:
    type: string
    description: name of the image to use for the instance
    default: Fedora-x86_64-20-20140618-sda 
  availability_zone:
    type: string
    description: The Availability Zone to launch the instance.
    default: nova
  key_name:
    type: string
    description: SSH key to access instances
    default: demo
  volume_size:
    type: number
    description: Size of the volume to be created.
    default: 1
    constraints:
      - range: { min: 1, max: 1024 }
        description: must be between 1 and 1024 Gb.
  mount:
    type: string
    description: mountpoint for a volume on a server
    default: /dev/vdc

resources:
  instance_1:
    type: OS::Nova::Server
    properties:
      availability_zone: { get_param: availability_zone }
      image: { get_param: image }
      flavor: { get_param: flavor }
      key_name: { get_param: key_name }
  instance_2:
    type: OS::Nova::Server
    properties:
      availability_zone: { get_param: availability_zone }
      image: { get_param: image }
      flavor: { get_param: flavor }
      key_name: { get_param: key_name }
  volume_1:
    type: OS::Cinder::Volume
    properties:
      size: { get_param: volume_size }
      availability_zone: { get_param: availability_zone }
  volume_2:
    type: OS::Cinder::Volume
    properties:
      size: { get_param: volume_size }
      availability_zone: { get_param: availability_zone }
  volume_attachment:
    type: OS::Cinder::VolumeAttachment
    properties:
      volume_id: { get_resource: volume_1 }
      instance_uuid: { get_resource: instance_1 }
      mountpoint: { get_param: mount }

outputs:
  instance_ip:
    description: The IP address of the deployed instance
    value: { get_attr: [instance_1, first_address] }
